<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="button-rock">Rock</button>
        <button class="button-paper">Paper</button>
        <button class="button-scissors">Scissors</button>
    </div>
    <div class="scores">
        <span class="player">
            <div class="score-header">Your score:</div>
            <div class="player-score">0</div>
        </span>
        <span class="computer">
            <div class="score-header">Computer score:</div>
            <div class="computer-score">0</div>
        </span>
    </div>
</body>
</html>
